  <script >
    var SEARCH_URL = '/api/v0/assistant';
    function Search() {
        $("#div1").empty();
        $.ajax({
            type:'get',
            url: SEARCH_URL,
            data:{
              search_context: oneValues(),
            },
            dataType:'JSON',
            success:function (data) {
                displayEachData(data);
            },
            error:function () {
                $("#div1").append("<b>message not found</b>");
            }
        })
    }
    function displayEachData(data) {
            $.each(data["data"], function (i, field) {
                $("#div1").append(JSON.stringify(field)+"<br><br>");
        });
    }
</script>
